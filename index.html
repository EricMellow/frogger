<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Frogger</title>
</head>
<body>
  <header>FROGGAME</header>
  <span id="background">
    <span id="grass"></span>
    <span id="river"></span>
    <span id="middle-sidewalk"></span>
    <span id="road"></span>
    <span id="starting-sidewalk"></span>
    <span id="status-bar"></span>
  </span>
  <canvas id="canvas"
          width="550"
          height="700">
  </canvas>
  <span class="start-screen">
    <p>Welcome to the FROGGAME</p>
    <br />
    <p>To play:</p>
    <p>Move frog using the arrow keys.</p>
    <p>Object is to safely move frog to its home in the grass at the top of the page.</p>
    <p>Cross highway without getting run over and cross river without falling in.</p>
    <br />
    <p>Click New Game to begin</p>
  </span>
  <img class="hide death" src="../assets/death.png">
  <span class="hide level-up">LEVEL UP!</span>
  <span class="hide game-over"></span>
  <button class="new-game">New Game</button>
  <script src="main.bundle.js"></script>
</body>
</html>
